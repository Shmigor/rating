<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <main class="main" id="firstContainer">
         <img class="starImg" src="/images/icon-star.svg" alt="star">
        <h2 class="questionText">
            How did we do?
        </h2>
        <p class="feedbackText">
            Please let us know how we did your support request. All feedback is appreciated tohelp us improve our offering!
        </p>
        <div class="raitingContainer" type="submit">
            <span id="raitingNumber">1</span>
            <span id="raitingNumber">2</span>
            <span id="raitingNumber">3</span>
            <span id="raitingNumber">4</span>
            <span id="raitingNumber">5</span>
        </div>
        <button class="btn1" onclick="replace()">SUBMIT</button>
    </main>
    <main class="feedback" id="secondContainer">
        <img src="/images/illustration-thank-you.svg" alt="thankYou">
        <p class="raitingMessage">
            You selected <span class="selectedNumber"></span> out of 5
        </p>
        <h2 class="thankYou">
            Thank you!
        </h2>
        <p class="feedbackText2">
            We appreciate you taking the time to give a rating. If you ever need more support, dont't hesitate to get in touch.
        </p>
    </main>
<script src="script.js"></script>
</body>
</html>
